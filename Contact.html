
<html>
  <head>
    <link href="./Contact.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"/>
  </head>
  <body>
    <div class="contact">
      <div class="call">
        <h1>Want to hire me?</h1>
        <p>Send me a message.</p>
      </div>
      <div class="form">
        <form name="contact_form" method="contact">
          <div class="name">
            <input type="text" name="nameFirst" placeholder="First Name" class="first"/>
            <input type="text" name="nameLast" placeholder="Last Name" class="last"/>
          </div>
          <div class="subject">
            <input type="text" name="subject" placeholder="Subject" class="subject"/>
          </div>
          <div class="message">
            <textarea rows="4" placeholder="Enter your message here..."></textarea>
          </div>
          <div class="action">
            <input type="submit" value="SUBMIT"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
